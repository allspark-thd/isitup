<html>
   <head>
      <meta http-equiv="content-type" content="text/html; charset=UTF-8">
      <link rel="icon" type="image/png" href="/images/THD_logo.png" />
      <title>COM Messaging</title>
      <script type="text/javascript" src="/js/lib/jquery-1.7.2.min.js"></script>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
      <script type="text/javascript" src="/js/lib/angular.min.js"></script>          
      <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
      <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons">
      <link rel="stylesheet" type="text/css" href="/css/main.css">
   </head>
<body>
  <nav>
    <div class="nav-wrapper gaintgoldfish">
      <a href="#" class="brand-logo center">COM Messaging System</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
      </ul>
    </div>
  </nav>
  <div class="container ng-scope" ng-app="myApp">
    <div class="row" ng-controller="BatchCtrl">
        <form class="col s12 offset">
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">subtitles</i>
              <input id="icon_prefix" type="text" disabled ng-model="appName" class="validate">
              <label for="icon_prefix"></label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">mode_edit</i>
              <textarea id="icon_prefix2" ng-model="messageText" class="materialize-textarea"></textarea>
              <label for="icon_prefix2">Message</label>
            </div>
          </div>
          <div class="row center">
            <div class="input-field col s5">
              <button class="btn waves-effect waves-light btn-large" ng-click="getMessage()">GET MESSAGE
              <i class="material-icons right">call_received</i>
              </button>
            </div>
            <div class="input-field col s6">
              <button class="btn waves-effect waves-light btn-large" ng-click="submitMessage()">SEND MESSAGE
              <i class="material-icons right">call_made</i>
              </button>
            </div>
          </div>     
          <div class="row">
            <div class="col s12 {{serviceResponse}}">
              <div class="card hoverable teal">
                <div class="card-content white-text">
                  <span class="card-title">{{serviceHeader}}</span>
                  <p>{{serviceData}}</p>
                </div>  
                 <div class="card-action">                    
                 <a class="btn-floating btn-large waves-effect waves-light red right" ng-click="clearMessage()"><i class="material-icons">settings_backup_restore</i></a>
                 
                 
                </div>           
              </div>
            </div>
          </div>
        </form>
    </div>
  </div>
  <script type="text/javascript" src="/js/main.js"></script>
</body>
</html>
